<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: black solid 5px;
            margin: 15px;
            background-color: lightblue;
            padding: 20px;
            width: 200px;
            height: 300px;
        }
        .boxes{
            border: black solid 5px;
            margin: 15px;
            background-color: lightblue;
            padding: 20px;
            width: 200px;
            height: 300px;
        }
    </style>
    
</head>
<body>
    <h2>CSS Box Model</h2>
    <div class="box">
        <img src="../image/image.jpg" alt="Image" style="width:150px;height:150px;">
        <h3>Tirumala</h3>
        <p>It is a beautiful temple where lakhs of devotees visit every day.The devotees climb 3550 steps to reach the temple.</p>
    </div>
    <div class="boxes">
        <video src="../image/file_example_MP4_480_1_5MG.mp4" controls style="width:150px;height:150px;"></video>
        <h3>Video</h3>
        <p>This is a sample video file for testing purposes. It is a short clip that demonstrates the capabilities of video playback.</p>
    </div>
    <iframe width="200" height="300" src="../Day 2/forms.html" title="iframe example"></iframe>
</body>
</html>
