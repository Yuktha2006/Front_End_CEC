<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>form</title>
    <style>
        body{
            background-color: rgb(108, 108, 228);
        }
        @media screen and (min-width: 200px) and (max-width: 600px) {
            body {
                background-color: rgb(37, 201, 255);
            }
            
        }
    </style>
</head>
<body>
   <form>
    <div class="container mt-4">
        <h2 class="text-primary mb-3">Student Registration</h2>
        <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" required><br><br>
        </div>
        <div class="mb-3">
                <label class=form-label" for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label class="form-label" for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required><br><br>   
            </div>
            <div class="mb-3">
            <label class="form-label" for="Password">Password</label>
    <input class="form-control" type="password" id="Password" name="Password" required/><br></br>
    <label class="form-label" for="Date">DOB</label>
    <input class="form-control" type="date" id="Date" name="Date" required/><br></br>
    <textarea>Description</textarea><br></br>
    <label class="form-label" for="video">Upload Video</label>
    <input class="form-control" type="file" id="video" name="video" accept="video/*" required/><br></br>
    <label class="form-label" for="pdf">Upload pdf</label>
    <input class="form-control" type="file" id="pdf" name="pdf" accept="Application/pdf" required/><br></br>
    <label class="form-label" for="doc">Upload doc</label>
    <input class="form-control" type="file" id="doc" name="doc" accept="Application/docx" required/><br></br>
    <label class="form-label" for="rating">Rate us</label>
    <input type="range" id="rating" name="rating" min="1" max="10" required/><br></br>
    <label class="form-label" for="color">Choose your favorite color</label>
    <input class="form-control" type="color" id="color" name="color" required/><br></br>
            </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" for="department">Department</label>
        <select class="form-control">
            <option>Computer Science</option>
            <option>Information Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select>
        </div>
        <button class="btn btn-success">Submit</button>
        <button class="btn btn-outline-warning">Reset</button>
    </div>
   </form>
</body>
</html>
