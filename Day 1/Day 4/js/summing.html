<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [10,20,30,40,50];
        let sum = 0;
        //using for-of to iterate over array
        for(let number of numbers){
            sum += number; 
        }
        console.log("Total sum:",sum);
    </script>
</body>
</html>
