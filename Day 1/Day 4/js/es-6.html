<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Features Example</title>
</head>
<body>
  <h1>ES6 Features</h1>
  <p id="demo"></p>

  <script>
    // 1. let and const
    let name = "Alice";
    const pi = 3.1416;
    console.log(name, pi);

    // 2. Template Literals
    let age = 25;
    let greeting = `Hello ${name}, you are ${age} years old.`;
    console.log(greeting);

    // 3. Default Parameters
    const multiply = (a, b = 2) => a * b;
    console.log("Multiply:", multiply(5)); // Uses default b = 2

    // 4. Destructuring Array
    const numbers = [10, 20, 30];
    const [x, y, z] = numbers;
    console.log("Destructured:", x, y, z);

    // 5. Destructuring Object
    const person = {fname: "Bob", city: "NY"};
    const {fname, city} = person;
    console.log("Object Destructured:", fname, city);

    // 6. Spread Operator
    const arr1 = [1, 2];
    const arr2 = [3, 4];
    const combined = [...arr1, ...arr2];
    console.log("Combined Array:", combined);

    // 7. Arrow Function
    const add = (a, b) => a + b;
    console.log("Arrow Add:", add(5, 10));

    // Display something on the page
    document.getElementById("demo").innerText = greeting;
  </script>
</body>
</html>
